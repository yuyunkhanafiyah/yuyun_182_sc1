<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Pekerjaan</title>
</head>
<body>
    <h1>Formulir Pendaftaran Pekerjaan</h1>

    <form>
        <label for="nama">Nama Lengkap :</label>
        <input type="text" id="nama" name="nama" required>
        <br>

        <label for="tanggal_lahir">Tanggal Lahir :</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        <br>
        
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
        <label for="wanita">Wanita</label>
        <br>

        <label for="alamat">Alamat :</label>
        <input type="text" id="alamat" name="alamat" required>
        <br>

        <label for="umur">Umur :</label>
        <input type="number" id="umur" name="umur" min="0" max="100" required>
        <br>

        <label for="pendidikan">Pendidikan Terakhir :</label>
            <select id="pendidikan" name="pendidikan" required>
            <option value="SMP">SMP</option>
            <option value="SMK/SMA">SMK/SMA</option>
            <option value="Sarjana">Sarjana</option>
            </select>
        <br>

        <label for="email">Alamat email:</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="nomor_telepon">Nomor Telepon :</label>
        <input type="tel" id="nomor_telepon" name="nomor_telepon" required>
        <br>

        <label for="posisi_dilamar">Posisi yang Dilamar :</label>
            <select id="posisi_dilamar" name="posisi_dilamar" required>
            <option value="Sistem Pemasaran">Sistem Pemasaran</option>
            <option value="Manajer Penjualan">Manajer Penjualan</option>
            <option value="Pengembangan Produk">Pengembangan Produk</option>
            </select>
        <br>
 
        <label for="media">Dari mana Anda mengetahui tentang kami? </label><br>
            <select name="medsos" size="5" multiple>
                <option value="Linkedln">Linkedln</option>
                <option value="Instagram">Instagram</option>
                <option value="Website Perusahaan">Website Perusahaan</option>
            </select>
        <br>

        <label for="myfile">Upload Resume:</label><br>
            <input type="file" id="myfile" name="myfile">
        <br>

        <label for="surat_pengantar">Surat Pengantar :</label><br>
            <textarea id="surat_pengantar" name="surat_pengantar" rows="3" cols="50"></textarea>
        <br>

        <input type="checkbox" id="persetujuan" name="persetujuan" required>
        <label for="persetujuan">Saya menyetujui syarat dan ketentuan.</label>
        <br>
        <br>
        <input type="submit" value="Daftar">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
